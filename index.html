<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <!-- Container for whole page -->
      <header class="header-container">
        <!-- Container for header section -->
        <div class="header-content">
          <div class="header-wrapper">
            <h1 class="header-text">Unit Converter</h1>
          </div>
          <input
            value="20"
            id="input"
            type="text"
            onkeyup="inputChange(this.value)"
           autofocus
          />
        </div>
      </header>

      <footer class="footer-container">
        <!-- Container for footer section -->
        <div class="footer-content">
          <div class="unit">
            <h2>Length (Meter/Feet)</h2>
            <p class="unit-para" id="length-para"></p>
          </div>
          <div class="unit">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="unit-para" id="volume-para"></p>
          </div>
          <div class="unit">
            <h2>Mass (Killograms/Pounds)</h2>
            <p class="unit-para" id="mass-para"></p>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
